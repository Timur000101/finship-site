<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="utf-8">
  <title>Finship</title>
  <meta name="description" content="Startup HTML template OptimizedHTML 5">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="images/favicon.png">
  <meta property="og:image" content="images/dist/preview.jpg">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>

<header class="header-page">
  <div class="container header-page__container">
    <div class="header-page__start">
      <div class="logo">
        <a href="#">
          <img src="../images/dist/logo1.png" alt="logo1">
        </a>
        <span>Финтех сервис <br> для интернет-магазинов</span>
      </div>
    </div>
    <div class="header-page__end">
      <nav class="header-page__nav">
        <ul class="header-page__ul">
          <li class="header-page__li"><a href="index.html" class="header-page__link"><span class="header-page__text">Главная</span></a></li>
          <li class="header-page__li"><a href="about.html" class="header-page__link"><span class="header-page__text">О компании</span></a></li>
          <li class="header-page__li"><a href="#" class="header-page__link"><span class="header-page__text">Наши услуги</span></a></li>
          <li class="header-page__li"><a href="tarif.html" class="header-page__link"><span class="header-page__text">Тарифы</span></a></li>
          <li class="header-page__li"><a href="contact.html" class="header-page__link"><span class="header-page__text">Контакты</span></a></li>
        </ul>
        <div class="header-page__mobile-footer">
          <div class="header-info-menu__item">
            <img src="../images/dist/footer/telephone.svg" alt="telephone">
            <span>+7 499 444-55-80</span>
          </div>
          <div class="header-info-menu__item">
            <img src="../images/dist/footer/arroba.svg" alt="arroba">
            <span>contact@finship.ru</span>
          </div>
        </div>
      </nav>
      <div class="login">
        <a class="header-page__login" href="#">
          <img class="header-page__login-icon" src="../images/dist/user.svg" alt="login-icon">
          Войти
        </a>
      </div>
      <div class="header-page__hamburger">
        <button class="btn-menu" type="button">
          <span class="btn-menu__box">
            <span class="btn-menu__inner"></span>
          </span>
        </button>
      </div>
    </div>
  </div>
